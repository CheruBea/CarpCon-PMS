{% extends 'core/base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl">Projects</h1>

    <a href="{% url 'project:add' %}" class="py-4 px-8 bg-slate-700 text-white inline-block">Add project</a>

    <div class="mt-6 grid grid-cols-4 gap-4">
        {% for project in projects %}       
            <div class="py-6 px-6 bg-sky-400">
                <h2 class="mb-4 text-xl">{{ project.name }}</h2>

                <p class="text-sm text-slate-100">{{ project.description }}</p>
            </div>
        {% endfor %}        
    </div>
{% endblock %}
