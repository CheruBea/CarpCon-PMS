{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-8 bg-sky-900 text-center">
    <h1 class="text-3xl text-white">LOGIN</h1>

    <form class="mt-6 px-8 space-y-4" method="post" action=".">
        {% csrf_token %}
 
        
        <div>
            <label class="text-white">E-mail</label><br>
            <input name="email" type="email" class="w-full py-4 px-6 bg-slate-200 text-black">
        </div>

        <div>
            <label class="text-white">Password</label><br>
            <input name="password" type="password" class="w-full py-4 px-6 bg-slate-200 text-black">
        </div>
        
        <div>
            <button class="py-4 px-8 bg-sky-700 text-white">Login</button>
        </div>
    </form>
</div>
{% endblock %}
