{% extends 'core/base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl">Edit To Do List</h1>
    <form class="mt-6 space-y-4" method="post" action=".">
        {% csrf_token %}
        
        <div>
            <label>Name</label><br>
            <input name="name" value="{{ todolist.name }}" type="text" class="w-full py-4 px-6 bg-slate-200 text-black">
        </div>

        <div>
            <label>Description</label><br>
            <textarea name="description" class="w-full py-4 px-6 bg-slate-200 text-black">{{ todolist.description }}</textarea>
        </div>
        
        <div>
            <button class="py-4 px-8 bg-sky-700 text-white">Submit</button>
        </div>
    </form>
</div>
</main>
{% endblock %}
